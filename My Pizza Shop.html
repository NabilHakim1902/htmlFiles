<!DOCTYPE html>
<html>
<Head>
   <title>My Pizza Shop</title>
</head>

<h2>My Pizza Shop</h2>
<br>
<body>
<p>Build your own custom pizza and we'll bring it within an hour!</p>
    <form>
        <label>Name</label>
        <input type="text">
        <br>
        <label>Address</label>
        <input type="text">
        <br>
        <label>Phone Number</label>
        <input type="text">
        <br>
        <label>Delivery Instructions</label>
        <br>
        <textarea name="instruction"></textarea>
        <b>Design Your Own Pizza:</b>
        <br>
        <fieldset>
          <legend>
           Crust
          </legend>
          <label>
          <input id="id-crust1"
               name="Crust"
               type="radio"
               value="Classic White">
               
               Classic White
               
          <br>
               
          <input id="id-crust2"
                 name="Crust"
                 type="radio"
                 value="Multigrain">
                 
                 Multigrain
                 
          <br>
                 
          <input id="id-crust3"
                 name="Crust"
                 type="radio"
                 value="Cheese Stuffed-Crust">
                 
                 Cheese Stuffed-Crust
                 
          <br>
                 
          <input id="id-crust4"
                 name="Crust"
                 type="radio"
                 value="Gluten Free">
                 
                 Glutten Free
                 
          </label>
        </fieldset>
        <br>
        <fieldset>
          <legend>
           Toppings (Choose as many as you want)
          </legend>
          <label>
          <input id="id-topping1"
                 name="Topping"
                 type="checkbox"
                 value="Red Sauce">
                 
                 Red Sauce
                 
          <br>
                 
          <input id="id-topping2"
                 name="Topping"
                 type="checkbox"
                 value="Pesto">
                 
                 Pesto
          
          <br>
                 
          <input id="id-topping3"
                 name="Topping"
                 type="checkbox"
                 value="Mozzarella Cheese">
                 
                 Mozzarella Cheese
                 
          <br>
          
          <input id="id-topping4"
                 name="Topping"
                 type="checkbox"
                 value="Pepperoni">
                 
                 Pepperoni
                 
          <br>
          
          <input id="id-topping5"
                 name="Topping"
                 type="checkbox"
                 value="Mushrooms">
                 
                 Mushrooms
                 
          <br>
          
          <input id="id-topping6"
                 name="Topping"
                 type="checkbox"
                 value="Peppers">
                 
                 Peppers
                 
          <br>
          
          <input id="id-topping7"
                 name="Topping"
                 type="checkbox"
                 value="Anchovies">
                 
                 Anchovies
                 
          </label>
        </fieldset>
         <br>
         <input type="submit" value="Bring me the Pizza">
         <input type="reset" value="reset">
        
          
    </form>
</body>

</html>
